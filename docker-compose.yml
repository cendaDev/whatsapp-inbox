version: "3.9"

services:
  whatsapp-inbox:
    build: .
    container_name: whatsapp-inbox
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data           # persistencia SQLite
      - ./public:/app/public:ro    # sirve tu index.html
      - ./server.js:/app/server.js:ro
    restart: unless-stopped
